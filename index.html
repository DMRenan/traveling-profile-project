<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alice&family=Inter:ital,opsz@0,14..32;1,14..32&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Travelgram | Traveler profile</title>
  </head>
  <body>
    <div class="bg-surface-color">
      <nav class="container">
        <a href="#" id="logo">
          <img src="./assets/Logo.svg" alt="Logo" />
        </a>
        <ul id="primary-menu">
          <li>
            <a href="#">
              <img
                src="./assets/icons/MagnifyingGlass.svg"
                alt="magnifying glass icon"
                id="searchIcon"
              />
            </a>
          </li>
          <li><a href="#">Explore</a></li>
          <li><a href="#">My Travels</a></li>
          <li>
            <a href="#">
              <img
                src="./assets/images/Profile pic.png"
                alt="Renan Duarte's profile picture"
              />
            </a>
          </li>
        </ul>
      </nav>
      <header>
        <div class="container">
          <div id="profile">
            <img
              src="./assets/images/Profile pic.png"
              alt="Renan Duarte's profile picture"
            />
            <div>
              <h1>Renan Duarte</h1>
              <p>
                Lover of travel, culture, and gastronomy. 🌍✈️
                <br />
                Here I share the stories captured in every click, exploring
                fascinating corners of our planet from the bustling city of São
                Paulo. 🏙️📸
              </p>
            </div>
          </div>
          <ul id="info">
            <li>
              <img src="./assets/icons/MapPin.svg" alt="map pin icon" />
              <span>São Paulo, Brazil</span>
            </li>
            <li>
              <img src="./assets/icons/AirplaneTilt.svg" alt="airplane icon" />
              <span>37 países</span>
            </li>
            <li>
              <img src="./assets/icons/Image.svg" alt="picture icon" />
              <span>240 fotos</span>
            </li>
          </ul>
        </div>
      </header>
    </div>
    <main class="container">
      <img src="./assets/images/Image 01.png" alt="..." />
      <img src="./assets/images/Image 02.png" alt="..." />
      <img src="./assets/images/Image 03.png" alt="..." />
      <img src="./assets/images/Image 04.png" alt="..." />
      <img src="./assets/images/Image 05.png" alt="..." />
      <img src="./assets/images/Image 06.png" alt="..." />
      <img src="./assets/images/Image 07.png" alt="..." />
      <img src="./assets/images/Image 08.png" alt="..." />
      <img src="./assets/images/Image 09.png" alt="..." />
      <img src="./assets/images/Image 10.png" alt="..." />
      <img src="./assets/images/Image 11.png" alt="..." />
      <img src="./assets/images/Image 12.png" alt="..." />
    </main>
    <script src="./index.js"></script>
  </body>
</html>
